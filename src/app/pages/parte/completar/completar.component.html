
<div
  class="surface-section px-5 py-4 shadow-1 border-round"
  style="min-height: calc(100vh - 9rem); position: relative"
>
  <div class="grid" >
    <div class="col-12">
      <div class="mr-5 flex align-items-center m-2">
        <i
          class="fa-solid fa-file-signature mr-2 sm:text-sm md:text-md lg:text-base xl:text-lg text-900"
        ></i>
        <span
          class="capitalize font-bold sm:text-sm md:text-md lg:text-base xl:text-lg text-900"
          >Partes de Emergencias</span
        >
        <strong
          class="mr-1 ml-1 font-bold sm:text-sm md:text-md lg:text-base xl:text-lg"
          style="color: red"
          >|</strong
        >
        <span
          class="capitalize font-medium sm:text-sm md:text-md lg:text-base xl:text-lg text-900"
          >Diarias</span
        >
      </div>
      <p-divider></p-divider>
    </div>
    
    <div class="col-12" >
      <div class="ml-4 mr-4">
        <div
        *ngIf="mostrarIndicadorCarga"
        class="flex justify-content-center align-content-center flex-wrap"
      >
        <p-progressSpinner styleClass="w-8rem h-8rem"></p-progressSpinner>
      </div>
        <p-table
        *ngIf="mostrarIndicadorCarga === false"
          [value]="dataEnCurso"
          [rows]="6"
          selectionMode="single"
          styleClass="p-datatable-sm"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[5, 10, 25, 50]"
          [paginator]="true"
          currentPageReportTemplate=" {last} registros de {totalRecords}"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width: 0rem">
                <div class="flex align-items-center">
                  <span
                    class="capitalize sm:text-sm md:text-md lg:text-base text-900"
                    >H. Despacho</span
                  >
                </div>
              </th>
              <th style="min-width: 0rem">
                <div class="flex align-items-center">
                  <span
                    class="capitalize sm:text-sm md:text-md lg:text-base text-900"
                    >Número de Parte</span
                  >
                </div>
              </th>
              <th style="min-width: 0rem">
                <div class="flex align-items-center">
                  <span
                    class="capitalize sm:text-sm md:text-md lg:text-base text-900"
                    >Tipo</span
                  >
                </div>
              </th>
              <th style="min-width: 0rem">
                <div class="flex align-items-center">
                  <span
                    class="capitalize sm:text-sm md:text-md lg:text-base text-900"
                    >Código</span
                  >
                </div>
              </th>
              <th style="min-width: 0rem">
                <div class="flex align-items-center">
                  <span
                    class="capitalize sm:text-sm md:text-md lg:text-base text-900"
                    >Descripción</span
                  >
                </div>
              </th>
              <th style="min-width: 0rem">
                <div class="flex align-items-center">
                  <span
                    class="capitalize sm:text-sm md:text-md lg:text-base text-900"
                    >Dirección</span
                  >
                </div>
              </th>

              <th style="min-width: 0rem">
                <div class="flex align-items-center">
                  <strong class="capitalize"></strong>
                </div>
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-item>
            <tr>
              <td>
                <div class="flex align-items-center">
                  <span class="sm:text-sm md:text-md lg:text-base text-900">{{
                    item.horaDespacho
                  }}</span>
                </div>
              </td>
              <td style="max-width: 15rem; overflow-wrap: none">
                <div class="flex align-items-center">
                  <span class="sm:text-sm md:text-md lg:text-base text-900">{{
                    item.numeroParte
                  }}</span>
                </div>
              </td>
              <td style="max-width: 15rem; overflow-wrap: none">
                <div class="flex align-items-center">
                  <span class="sm:text-sm md:text-md lg:text-base text-900">{{
                    item.descripcionP
                  }}</span>
                </div>
              </td>
              <td style="max-width: 15rem; overflow-wrap: none">
                <div class="flex align-items-center">
                  <span class="sm:text-sm md:text-md lg:text-base text-900">{{
                    item.codigoH
                  }}</span>
                </div>
              </td>
              <td style="max-width: 15rem; overflow-wrap: none">
                <div class="flex align-items-center">
                  <span class="sm:text-sm md:text-md lg:text-base text-900">{{
                    item.descripcionH
                  }}</span>
                </div>
              </td>
              <td style="max-width: 15rem; overflow-wrap: none">
                <div class="flex align-items-center">
                  <span class="sm:text-sm md:text-md lg:text-base text-900">{{
                    item.direccion
                  }}</span>
                </div>
              </td>
              <td>
                <div class="flex align-items-center justify-content-center">
                  <div class="flex align-items-center gap-0">
                    <p-button
                      icon="pi pi-file-edit"
                      styleClass="p-button-sm p-button-rounded p-button-outlined p-button-warning"
                      (onClick)="btn_editar_parte(item.uuidEmergencia)"
                      [loading]="loadingEditarParte"
                      pTooltip="Editar parte de emergencia"
                      tooltipPosition="top"
                    ></p-button>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
